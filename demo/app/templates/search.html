{% extends "base.html" %}

{% block content %}
<h2>Search Trends</h2>
<form method="POST" action="/search">
    <label for="query">Enter your search query:</label>
    <input type="text" id="query" name="query" required>
    <button type="submit">Search</button>
</form>
{% if results %}
    <h3>Results:</h3>
    <ul>
    {% for result in results %}
        <li>{{ result }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
